<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Investimento em Bitcoin</title>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #1e40af;
        }
        #result {
            margin-top: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            font-family: monospace;
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>
</head>
<body>
    <div class="container">
        <h1>Simulador de Investimento em Bitcoin</h1>
        <form id="investment-form">
            <div class="form-group">
                <label for="aporte">Aporte diário (R$):</label>
                <input type="number" id="aporte" name="aporte" step="0.01" min="0.01" placeholder="Ex: 33.33" required>
            </div>
            <div class="form-group">
                <label for="anos">Anos para simular:</label>
                <input type="number" id="anos" name="anos" min="1" max="10" placeholder="Ex: 1, 2, 5, 10" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        async function fetchBitcoinPrices(startDate, endDate) {
            const apiKey = '<SUA_CHAVE_API_AQUI>'; // Substitua pela sua chave de API da CoinGecko
            const url = `https://api.coingecko.com/api/v3/coins/bitcoin/market_chart/range?vs_currency=usd&from=${Math.floor(startDate.getTime() / 1000)}&to=${Math.floor(endDate.getTime() / 1000)}&x_cg_api_key=${apiKey}`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Erro na API CoinGecko: ${response.status} ${response.statusText}`);
            }
            const data = await response.json();
            return data.prices.map(([timestamp, price]) => ({
                date: new Date(timestamp).toISOString().split('T')[0],
                price
            }));
        }

        async function main() {
            let pyodide = await loadPyodide();
            await pyodide.loadPackage('pandas');

            const pythonCode = `
import pandas as pd
from datetime import datetime, timedelta
import js
import json

def simulacao_investimento(aporte_diario, anos, btc_prices_json):
    try:
        end_date = datetime.now().date()
        start_date = end_date - timedelta(days=anos * 365)

        # Carregar preços do Bitcoin em USD
        btc_prices = json.loads(btc_prices_json)
        btc_usd = pd.Series(
            {item['date']: item['price'] for item in btc_prices},
            dtype=float
        )

        # Garantir frequência diária e preencher valores faltantes
        btc_usd = btc_usd.asfreq('D', method='ffill')

        # Taxa USD/BRL fixa (substitua por uma API de taxas históricas se disponível)
        usd_brl_rate = 5.5  # Média aproximada para o período
        btc_brl = btc_usd * usd_brl_rate

        if btc_brl.empty:
            return "Erro: Não foi possível calcular os preços do BTC em BRL."
        if btc_brl.isna().all():
            return "Erro: Todos os preços do BTC em BRL são NaN."

        total_btc = 0.0
        total_investido = 0.0
        valid_days = 0
        for date, preco in btc_brl.items():
            if pd.notna(preco) and preco > 0:
                try:
                    btc_comprado = aporte_diario / preco
                    total_btc += float(btc_comprado)
                    total_investido += aporte_diario
                    valid_days += 1
                except (TypeError, ValueError):
                    continue

        if total_investido == 0:
            return f"Erro: Nenhum dado válido para simulação. Dias válidos processados: {valid_days}"

        try:
            preco_atual = btc_brl[btc_brl.notna()].iloc[-1]
        except IndexError:
            return "Erro: Não há preço válido disponível para o último dia."

        valor_final = total_btc * preco_atual
        lucro = valor_final - total_investido
        rendimento_pct = (lucro / total_investido) * 100 if total_investido > 0 else 0

        result = (f"Simulação para {anos} ano(s) atrás até {end_date}:\\n"
                  f"Dias investidos: {valid_days}\\n"
                  f"Total investido: R$ {total_investido:.2f}\\n"
                  f"Lucro/Prejuízo: R$ {lucro:.2f}\\n"
                  f"Total investido + Lucro: R$ {valor_final:.2f}\\n"
                  f"Percentual de lucro total: {rendimento_pct:.2f}%\\n"
                  f"Quantidade de BTC adquirido: {total_btc:.8f} BTC")
        return result
    except Exception as e:
        return f"Erro na simulação: {str(e)}"
`;

            const form = document.getElementById('investment-form');
            const resultDiv = document.getElementById('result');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                resultDiv.classList.remove('hidden');
                resultDiv.textContent = 'Calculando...';

                try {
                    const aporte = parseFloat(document.getElementById('aporte').value);
                    const anos = parseInt(document.getElementById('anos').value);
                    const endDate = new Date();
                    const startDate = new Date();
                    startDate.setFullYear(endDate.getFullYear() - anos);

                    // Buscar preços do Bitcoin via CoinGecko
                    const btcPrices = await fetchBitcoinPrices(startDate, endDate);

                    // Executar o código Python
                    const output = await pyodide.runPythonAsync(
                        pythonCode + `\nresult = simulacao_investimento(${aporte}, ${anos}, '''${JSON.stringify(btcPrices)}''')`
                    );
                    resultDiv.textContent = output || 'Erro: Nenhum resultado retornado.';
                } catch (err) {
                    resultDiv.textContent = `Erro: ${err.message}`;
                }
            });
        }

        main();
    </script>
</body>
</html>
